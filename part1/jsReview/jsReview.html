<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1
        console.log('part1')
        const arto = {
            name: 'Arto Hellas',
            greet: function () {
                console.log('hello, my name is ' + this.name)
            },
        }

        // setTimeout(arto.greet, 1000)
        setTimeout(arto.greet.bind(arto), 1000) // 保留原来的this
        // arto.greet.bind(arto)创建一个新的函数，其中this被绑定为指向Arto，与该方法被调用的地点和方式无关。

        // 2
        console.log('part2')
        class Person {
            constructor(name, age) {
                this.name = name
                this.age = age
            }
            greet() {
                console.log('hello, my name is ' + this.name)
            }
        }

        const adam = new Person('Adam Ondra', 35)
        adam.greet()

        const janja = new Person('Janja Garnbret', 22)
        janja.greet()
    </script>
</head>
